<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hogwarts.css">
<!-- Fonts:  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>The Hacked Hogwarts</title>
</head>
<body>

  <form>
    <label for="search">Search students:</label>
    <input type="search" id="search" data-search>
  </form>

    <h1>Hogwarts Students</h1>
        
        <button class="filter" data-action="filter" data-filter="gryffindor" id="button_gryffindor">Gryffindor students</button>
        <button class="filter" data-action="filter" data-filter="ravenclaw" id="button_ravenclaw">Ravenclaw students</button>
        <button class="filter" data-action="filter" data-filter="hufflepuff" id="button_hufflepuff">Hufflepuff students</button>
        <button class="filter" data-action="filter" data-filter="slytherin" id="button_slytherin">Slytherin students</button>
        <button class="filter" data-action="filter" data-filter="prefect" id="button_prefect">Prefects</button>
        <button class="filter" data-action="filter" data-filter="squad" id="button_squad">Inqusitorial Squad</button>
        <button class="filter" data-action="filter" data-filter="expelled" id="button_expelled">Expelled students</button>
        <button class="filter" data-action="filter" data-filter="inrolled" id="button_inrolled">Current students</button>
        <button class="filter" data-action="filter" data-filter="*" id="button_all">All students</button>
    
    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">First name</th>
          <th>Middle name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last name</th>
          <th>Nick name</th>
          <th>Image</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
        <label for="number"><input type="number" class="list_numbers"></label>
      </thead>
      <tbody>
        <!-- Hogwarts template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="hogwarts_template">
      <tr>
        <td data-field="firstname">FIRST NAME</td>
        <td data-field="middlename">MIDDLE NAME</td>
        <td data-field="lastname">LAST NAME</td>
        <td data-field="nickname">NICK NAME</td>
        <td><img class="student_image" src="" alt="" data-field="image"></td>
        <td data-field="house">HOUSE</td>
        <td><button class="prefectmember" id="button_make_prefect">Make prefect</button></td>
        <td><button class="squadmember" id="button_make_squad">Add to Inqusitorial Squad</button></td>
        <td><button class="expel_student" id="button_expel">Expel student</button></td>
      </tr>
    </template>

    <section id="popup">
      <div id="pop_close_button">&#x2715</div>
    <article>
      <h2 class = "art_h2"></h2>
      <img class="popup_image" src="" alt="" data-field="image">
      <p>First name: <span class="art_firstname"></span></p>
      <p>Middle name: <span class="art_middlename"></span></p>
      <p>Last name: <span class="art_lastname"></span></p>
      <p>Nick name: <span class="art_nickname"></span></p>
      <p>Gender: <span class="art_gender"></span></p>
      <p>House: <span class="art_house"></span></p>
      <img class="popup_crest" src="" alt="" data-field="image">
      <p>Prefect: <span class="art_prefect"></span></p>
      <p>Member of Inqusitorial Squad: <span class="art_squad"></span></p>
      <p>Blood status: <span class="art_blood"></span></p>
      
        
    </article>
  </section>

    <script src="hogwarts.js"></script>
</body>
</html>
